<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="inicio-grupo10"></ion-back-button>
    </ion-buttons>
    <ion-title>Funcion√°rios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let funcionario of funcionarios">
      <ion-item (click)="buscarPorId(funcionario.id)" [routerLink]="'/add-funcionario-grupo10/' + funcionario.id" detail>
        <ion-label>{{funcionario.nome}}</ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="excluirFuncionario(funcionario)">Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/add-funcionario-grupo10" color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
