<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio-grupo10"></ion-back-button>
    </ion-buttons>
    <ion-title>Ministração de Medicamento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let adminMedicacao of adminMedicacoes">
      <ion-item (click)="buscarPorId(adminMedicacao.id)" [routerLink]="'/add-admin-medicacao-grupo10/' + adminMedicacao.id" detail>
        <ion-label>{{adminMedicacao.crianca}}</ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="excluirAdminMedicacao(adminMedicacao)">Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/add-admin-medicacao-grupo10" color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
