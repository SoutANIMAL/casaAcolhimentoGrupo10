<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio-grupo10"></ion-back-button>
    </ion-buttons>
    <ion-title>Gerenciar Crianca</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let crianca of criancas">
      <ion-item (click)="buscarPorId(crianca.id)" [routerLink]="'/add-crianca-grupo10/' + crianca.id" detail>
        <ion-label>{{crianca.nome}}</ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="excluirCrianca(crianca)">Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/add-crianca-grupo10" color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
