<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="inicio-grupo10"></ion-back-button>
    </ion-buttons>
    <ion-title>Gerenciar Refeições</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let refeicao of refeicoes">
      <ion-item (click)="buscarPorId(refeicao.id)" [routerLink]="'/add-refeicao-grupo10/' + refeicao.id" detail>        
        <ion-label>Refeição do dia {{refeicao.data}}</ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="excluirRefeicao(refeicao)">Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/add-refeicao-grupo10" color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
