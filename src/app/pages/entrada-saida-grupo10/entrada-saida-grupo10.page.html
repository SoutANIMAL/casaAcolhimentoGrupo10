<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio-grupo10"></ion-back-button>
    </ion-buttons>
    <ion-title>Gerenciar Entrada e SaÃ­da</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let entradaSaida of entradaSaidas">
      <ion-item (click)="buscarPorId(entradaSaida.id)" [routerLink]="'/add-entrada-saida-grupo10/' + entradaSaida.id" detail>
        <ion-label>{{entradaSaida.nomeCrianca}} | {{entradaSaida.descricao}}</ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="excluirEntradaSaida(entradaSaida)">Excluir</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/add-entrada-saida-grupo10" color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
